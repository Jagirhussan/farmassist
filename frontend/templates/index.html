<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Assist</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .output-box {
      margin-top: 20px;
      padding: 12px;
      background-color: #e8f4e5;
      border: 1px solid #b2d8b2;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farm Assist</h1>
    <form method="POST">
      <label for="input_text">Enter a prompt:</label><br>
      <textarea id="input_text" name="input_text" rows="4" placeholder="Type your message here...">{{ input }}</textarea>
      <input type="submit" value="Submit">
    </form>

    {% if output %}
    <div class="output-box">
      <strong>Response:</strong><br>
      {{ output }}
    </div>
    {% endif %}
  </div>
</body>
</html>
