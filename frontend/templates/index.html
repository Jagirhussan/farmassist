<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farm Assist</title>

  <!-- Include Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lovelo:wght@400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'AbeeZee', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background-color: #66a88e;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 20px;
      transition: width 0.3s ease;
    }

    .sidebar.closed {
      width: 60px;
      padding: 30px 10px;
    }

    .sidebar .nav {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 70px;
    }

    .sidebar .nav-item {
      display: flex;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      justify-content: flex-start;
    }

    .sidebar.closed .nav-item {
      justify-content: center;
    }

    .sidebar.closed .nav-item span {
      display: none;
    }

    .sidebar .nav-item img {
      width: 24px;
      margin-right: 12px;
    }

    .sidebar.closed .nav-item img {
      margin-right: 0;
    }

    .sidebar .settings {
      display: flex;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      justify-content: flex-start;
    }

    .sidebar.closed .settings {
      justify-content: center;
    }

    .sidebar.closed .settings span {
      display: none;
    }

    .sidebar .settings img {
      width: 24px;
      margin-right: 12px;
    }

    .sidebar.closed .settings img {
      margin-right: 0;
    }

    .toggle-sidebar {
      cursor: pointer;
      background: none;
      border: none;
      position: absolute;
      top: 35px;
      left: 20px;
      transition: left 0.3s ease, top 0.3s ease;
    }

    .sidebar:not(.closed) .toggle-sidebar {
      left: 15px;
    }

    .toggle-sidebar img {
      width: 22px;
      height: 22px;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #bddbd3;
      height: 80px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 40px;
    }

    .header .logo-text {
      font-family: 'ABeeZee', sans-serif;
      font-size: 36px;
      margin-right: 10px;
    }

    .header img {
      height: 60px;
      margin-bottom: 10px;
    }

    .chat-area {
      flex: 1;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
      max-height: calc(100vh - 80px);
    }

    .chat-message {
      background-color: #f1f1f1;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: calc(100% - 200px);
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }

    .chat-message.user {
      background-color: #dce5e1;
      align-self: flex-end;
      margin-left: auto;
      margin-right: 20px;
    }

    .chat-message.bot {
      align-self: flex-start;
      margin-right: auto;
      margin-left: 20px;
    }

    .typing-indicator {
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      color: #888;
      margin-bottom: 10px;
      align-self: flex-start;
      margin-left: 20px;
    }

    .chat-input-container {
      display: flex;
      align-items: center;
      background-color: #dfe9e6;
      padding: 14px 20px;
      border-radius: 15px;
      max-width: calc(100% - 125px);
      width: 100%;
      margin: 0 auto 30px auto;
      transition: max-width 0.3s ease;
    }

    .sidebar.closed ~ .main .chat-input-container {
      max-width: calc(100% - 120px);
    }

    .chat-input-container input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      outline: none;
    }

    .chat-input-container button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .chat-input-container button img {
      width: 28px;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.querySelector(".sidebar");
      const toggleButton = document.querySelector(".toggle-sidebar");
      const newChatButton = document.querySelector(".nav-item img");
      const inputField = document.querySelector(".chat-input-container input");
      const chatArea = document.querySelector(".chat-area");

      toggleButton.addEventListener("click", function () {
        sidebar.classList.toggle("closed");
      });

      newChatButton.addEventListener("click", function () {
        inputField.value = "";
        chatArea.innerHTML = "";
      });

      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form submission

        const userMessage = inputField.value.trim();
        if (userMessage) {
          // Add user message to chat area
          const userMessageElement = document.createElement("div");
          userMessageElement.className = "chat-message user";
          userMessageElement.textContent = userMessage;
          chatArea.appendChild(userMessageElement);

          // Clear input field
          inputField.value = "";

          // Add typing indicator
          const typingIndicator = document.createElement("div");
          typingIndicator.className = "typing-indicator";
          typingIndicator.textContent = "...";
          chatArea.appendChild(typingIndicator);

          // Make AJAX request to backend
          fetch("http://172.23.104.234:5050/ask_llm", { // Correct backend URL
            method: "POST", // Ensure the method is POST
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt: userMessage }), // Send the user input as JSON
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Backend response:", data);
              chatArea.removeChild(typingIndicator);

              if (data.output) {
                // Add bot response to chat area
                const botMessageElement = document.createElement("div");
                botMessageElement.className = "chat-message bot";
                botMessageElement.textContent = data.output;
                chatArea.appendChild(botMessageElement);
              } else {
                // Add error message to chat area
                const errorMessageElement = document.createElement("div");
                errorMessageElement.className = "chat-message bot";
                errorMessageElement.textContent = "No response from backend.";
                chatArea.appendChild(errorMessageElement);
              }

              // Scroll to the bottom of the chat area
              chatArea.scrollTop = chatArea.scrollHeight;
            })
            .catch((error) => {
              console.error("Fetch error:", error);
              chatArea.removeChild(typingIndicator);

              // Add error message to chat area
              const errorMessageElement = document.createElement("div");
              errorMessageElement.className = "chat-message bot";
              errorMessageElement.textContent = `Error: ${error.message}`;
              chatArea.appendChild(errorMessageElement);
            });
        }
      });
    });
  </script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <button class="toggle-sidebar">
      <img src="../static/images/sidebar_close.png" alt="Toggle Sidebar" />
    </button>
    <div class="nav">
      <div class="nav-item">
        <img src="../static/images/newchaticon.png" alt="New Chat" />
        <span>New chat</span>
      </div>
      <div class="nav-item">
        <img src="../static/images/info_icon.png" alt="About Us" />
        <span>About Us</span>
      </div>
    </div>
    <div class="settings">
      <img src="../static/images/settings_icon.png" alt="Settings" />
      <span>Settings</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <span class="logo-text">FARM ASSIST</span>
      <img src="../static/images/farm_assist_logo.png" alt="Farm Logo" />
    </div>

    <div class="chat-area">
      <!-- Messages will appear here -->
    </div>

    <!-- âœ… FIXED: Removed method and action attributes to prevent default form POST -->
    <form>
      <div class="chat-input-container">
        <input type="text" name="input_text" placeholder="Ask anything about your farm ..." />
        <button type="submit">
          <img src="../static/images/send_icon.png" alt="Send" />
        </button>
      </div>
    </form>
  </div>
</body>
</html>
